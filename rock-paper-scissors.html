<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="myscripts.js"></script>
        <title>Rock, Paper, Scissors!</title>
    </head>
    <body>
        <h1>Rock, Paper, Scissors!</h1>

        <div class="form">
            <label for="input">Select your weapon:</label>
            <select id="input" name="input">
                <option value="clickMe" selected>-- Click me! --</option>
                <option value="rock">Rock</option>
                <option value="paper">Paper</option>
                <option value="scissors">Scissors</option>
            </select>
            <button onclick="getPlayerSelection()">Submit!</button>
        </div>

        <script>
            let computerSelection;
            let playerSelection;

            const weapons = {
                rock: {weakTo: "paper", strongTo: "scissors"},
                paper: {weakTo: "scissors", strongTo: "rock"}, 
                scissors: {weakTo: "rock", strongTo: "paper"}
            }

            function getPlayerSelection() {
                playerSelection = document.getElementById("input").value;
                playRound(playerSelection, computerSelection);
            }

            

            function playRound(playerSelection, computerSelection) {
                let myArray = [
                    "rock",
                    "paper",
                    "scissors"
                ];
                computerSelection = myArray[Math.floor(Math.random()*myArray.length)];
                if (weapons[playerSelection].strongTo === computerSelection) {
                    alert(`The computer selected ${computerSelection}. ${playerSelection} beats ${computerSelection}! You won!`);
                } else if (weapons[playerSelection].weakTo === computerSelection) {
                    alert(`The computer selected ${computerSelection}. ${computerSelection} beats ${playerSelection}! You lost!`);
                } else {
                    alert(`The computer selected ${computerSelection}. Both are equally matched! It's a tie!`);
                }
            } 
        </script>
    </body>
</html>
