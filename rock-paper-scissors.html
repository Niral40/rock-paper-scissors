<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="myscripts.js"></script>
        <title>Rock, Paper, Scissors!</title>
    </head>
    <body>
        <h1>Rock, Paper, Scissors!</h1>

        <div class="form">
            <label for="input">Select your fighter:</label>
            <select id="input" name="input">
                <option value="clickMe" selected>-- Click me! --</option>
                <option value="rock">Rock</option>
                <option value="paper">Paper</option>
                <option value="scissors">Scissors</option>
            </select>
            <input type="submit" value="Submit!" class="submitInput">
        </div>

        <script>
            let computerSelection = getComputerSelection();
            let playerSelection;
            const playerInput = document.querySelector('.input');
            const submitInput = document.querySelector('.submitInput')

            function getComputerSelection() {
                let myArray = [
                    "rock",
                    "paper",
                    "scissors"
                ];
                let computerSelection = myArray[Math.floor(Math.random()*myArray.length)];
                return computerSelection;
            }

            function getPlayerSelection() {
                let playerSelection = document.getElementById("input").value;
                return playerSelection;
            }

            submitInput.addEventListener('click', getPlayerSelection);
        </script>
    </body>
</html>
